<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现reactivity</title>
    <!-- <script src="../../../node_modules/@vue/reactivity/dist/reactivity.global.js"></script> -->
    <script src="./reactivity.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        const { reactive, effect } = VueReactivity

        const woman = { name: 'zhangdanmin'}
        const a = reactive(woman)

        effect(() => {
            document.getElementById('app').innerHTML = `Her name is ${a.name}`
        })

        
       // 测试触发和收集
        setTimeout(() => {
            a.name = 666
            // console.log(a.name);
        }, 1000)
    </script>
</body>
</html>
